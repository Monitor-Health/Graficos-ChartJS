<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="display: flex;">
        <div>
        <canvas id="Status Geladeira" style="position: relative; height:40vh; width:40vw"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    </div>
    <div>
        <canvas id="tempXaberturaAnual" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>
<script>

    var options = {
        type: 'doughnut',
        data: {
            labels: ["Percentual de tempo aberto Geladeira"],
            datasets: [{
                label: 'Status Geladeira',
                data: [75, 25],
                backgroundColor: ['rgb(181,234,149)', 'rgb(255,128,128)']
            }]
        },
        options: {
            cutout: 180,
            ticks: {
                        callback: function (value, index, values) {
                            return `${value} % `
                        }
                    }
        }
    }

</script>
<script>
    const labels3 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
        'Julho',
        'Agosto',
        'Setembro',
        'Outubro',
        'Novembro',
        'Dezembro'
    ];
    const data3 = {
        labels: labels3,
        datasets: [{
            label: 'Temperatura °C',
            backgroundColor: 'rgb(77,77,77)',
            borderColor: 'rgb(77,77,77)',
            data: [5.5, 2.4, 3.1, 5.3, 4.2, 6.7, 7.15, 5.2, 4,6.2,5.9,7.1],
            yAxisID: 'Temperatura',
            type: 'line',
            tension: 0.4
        },
        {
            label: 'Abertura',
            backgroundColor: 'rgb(224,224,224)',
            borderColor: 'rgb(224,224,224)',
            data: [501, 312, 405, 658, 512, 712, 698, 523, 456,560,815,1015],
            yAxisID: 'Y',
            type: 'bar'
        }
        ]

    }

    const config3 = {
        data: data3,
        options: {
            responsive: true,
            scales: {
                Y: {
                    type: 'linear',
                    position: 'left'
                },
                Temperatura: {
                    beginAtZero: true,
                    suggestedMax: 10,
                    type: 'linear',
                    position: 'right',
                    grid: {
                        drawOnChartArea: false
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return `${value} °C `
                        }
                    }
                }
            },
            plugins: {
                title: {
                    text: "Temperatura °C"


                },
                legend: {
                    labels: {
                        font: {
                            family: "Montserrat",
                            weight: "bold"
                        }
                    }
                }
            }
        }
    }

</script>
<script>
    var ctx = document.getElementById('Status Geladeira').getContext('2d');
    new Chart(ctx, options);
</script>
<script>
    const tempXaberturaAnual = new Chart(
        document.getElementById('tempXaberturaAnual'),
        config3
    )
</script>

</html>
