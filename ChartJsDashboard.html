<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="display: flex;">
    <div>
        <canvas id="tempXtempo" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
        <canvas id="tempXabertura" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>
<script>
    const labels = [
        '12:01',
        '12:02',
        '12:03',
        '12:04',
        '12:05',
    ];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura °C',
            backgroundColor: 'rgb(77,77,77)',
            borderColor: 'rgb(77,77,77)',
            data: [2.51, 2.53, 2.55, 2.57, 2.60, 2.65]
        }
        ]
    }
    const config = {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            scales: {
                y: {
                    suggestedMin: 0,
                    suggestedMax: 10
                }
            },
            plugins: {
                title: {
                    text: "Temperatura °C"


                },
                legend: {
                    labels: {
                        font: {
                            family: "Montserrat",
                            weight: "bold"
                        }
                    }
                }
            }
        }
    }
</script>
<script>
    const labels2 = [
        '08-09',
        '09-10',
        '10-11',
        '11-12',
        '12-13',
        '13-14',
    ];
    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura °C',
            backgroundColor: 'rgb(77,77,77)',
            borderColor: 'rgb(77,77,77)',
            data: [2, 2.4, 3.1, 5.3, 4.2, 6.7, 7.15, 5.2, 4],
            yAxisID: 'Temperatura',
            type: 'line',
            tension: 0.4
        },
        {
            label: 'Abertura',
            backgroundColor: 'rgb(224,224,224)',
            borderColor: 'rgb(224,224,224)',
            data: [0, 10, 12, 20, 15, 35, 40, 22, 14],
            yAxisID: 'Y',
            type: 'bar'
        }
        ]

    }
    const config2 = {
        data: data2,
        options: {
            responsive: true,
            scales: {
                Y: {
                    type: 'linear',
                    position: 'left'
                },
                Temperatura: {
                    beginAtZero: true,
                    suggestedMax: 10,
                    type: 'linear',
                    position: 'right',
                    grid: {
                        drawOnChartArea: false
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return `${value} °C `
                        }
                    }
                }
            },
            plugins: {
                title: {
                    text: "Temperatura °C"
                },
                legend: {
                    labels: {
                        font: {
                            family: "Montserrat",
                            weight: "bold"
                        }
                    }
                }
            }
        }
    }

</script>
<script>
    const tempXtempo = new Chart(
        document.getElementById('tempXtempo'),
        config
    )
</script>
<script>
    const tempXabertura = new Chart(
        document.getElementById('tempXabertura'),
        config2
    )
</script>
</html>
